<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I love boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="text-font">Top 10 boxes!</header>
      <section class="Boxes">
        <div class="new-world">
          <p class="box">#1 New World Box</p>
          <img
            src="https://cdn.discordapp.com/attachments/881357166852866091/900506185667604520/unknown.png"
            alt=""
            class="box-image"
          />
        </div>
        <div class="amazon">
          <p class="box">#2 Amazon Box</p>
          <img
            src="https://i.imgflip.com/2s94g7.jpg"
            alt=""
            class="box-image"
          />
        </div>
        <div class="boxing">
          <p class="box">#3 Boxing Ring</p>
          <a href="https://danielpustobayev-gus-fring.netlify.app/">
            <img
              class="box-image"
              src="https://cdn.discordapp.com/attachments/806965014866952244/901985664176910366/Dictator.jpg"
              alt=""
            />></a
          >
        </div>
        <div class="circle">
          <p class="box">#4 Circle</p>
          <img
            src="https://i.kym-cdn.com/photos/images/original/001/967/169/d37.jpg"
            alt=""
            class="box-image"
          />
        </div>
        <div class="froggy">
          <p class="box">#5 Froggy</p>
          <a href="https://frogsaredope.netlify.app/">
            <img
              class="box-image"
              src="https://m.americustimesrecorder.com/wp-content/uploads/sites/43/2020/11/frog.png?w=454"
              alt=""
            />
          </a>

          />
        </div>
        <div id="flexbox">
          <p class="box">#6 Flexbox</p>
          <img
            src="https://cdn.discordapp.com/attachments/562045574766002176/900566059340419092/unknown.png"
            alt=""
            class="box-image"
          />
        </div>
        <div id="xi">
          <p class="box">#7 Xi jinping</p>
          <img
            src="https://i.redd.it/shfx9fko14u71.jpg"
            alt=""
            class="box-image"
          />
        </div>
        <div id="rectangle">
          <p class="box">#8 Rectangle</p>
          <img
            src="https://a9p9n2x2.stackpathcdn.com/wp-content/blogs.dir/1/files/2020/07/Pentagon-the-hill.jpg"
            alt=""
            class="box-image"
          />
        </div>
        <div id="ccp">
          <p class="box">#9 The CCP</p>
          <img
            src="https://cdn.discordapp.com/attachments/562045574766002176/900574033962229780/unknown.png"
            alt=""
            class="box-image"
          />
        </div>
      </section>

      <img class="loading" src="https://i.redd.it/knx19jp9mur71.png" alt="" />
    </main>
  </body>
</html>
