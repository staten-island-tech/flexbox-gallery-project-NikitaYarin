
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I love boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="text-font">Top 10 boxes!</header>
      <section class="Boxes">
        <div>
            <p class="box">#1 New World Box</p>
            <img src="https://cdn.discordapp.com/attachments/881357166852866091/900506185667604520/unknown.png" alt="" class="box-image" />
 
        <div>
          <p class="box">#2 Amazon Box</p>
          <img src="https://i.imgflip.com/2s94g7.jpg" alt="" class="box-image" />
        </div>
        <div>
          <p class="box">#3 Boxing Ring</p>
          <img src="https://i.ytimg.com/vi/J53Vhp_ZJZU/maxresdefault.jpg" alt="" class="box-image" />
        </div>
        <div>
          <p class="box">#4 Circle</p>
          <img src="https://i.kym-cdn.com/photos/images/original/001/967/169/d37.jpg" alt="" class="box-image" />
        </div>
        <div>
          <p class="box">#5 Froggy</p>
          <img src="https://m.americustimesrecorder.com/wp-content/uploads/sites/43/2020/11/frog.png?w=454" alt="" class="box-image" />
        </div>
        <div>
          <p class="box">#6 Flexbox</p>
          <img src="https://cdn.discordapp.com/attachments/562045574766002176/900566059340419092/unknown.png" alt="" class="box-image" />
        </div>
        <div>
          <p class="box">#7 Xi jinping</p>
          <img src="https://i.redd.it/shfx9fko14u71.jpg" alt="" class="box-image" />
        </div>
        <div>
          <p class="box">#8 Rectangle</p>
          <img src="https://a9p9n2x2.stackpathcdn.com/wp-content/blogs.dir/1/files/2020/07/Pentagon-the-hill.jpg" alt="" class="box-image" />
        </div>
        <div>
          <p class="box">#9 The CCP</p>
          <img src="https://cdn.discordapp.com/attachments/562045574766002176/900574033962229780/unknown.png" alt="" class="box-image" />
        </div>
      </section>
    </main>
  </body>
</html>
